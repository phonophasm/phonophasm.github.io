title: Phonophasm
description: "Portfolio • Blog • Experiments"
url: "https://phonophasm.github.io"
baseurl: ""

theme: null

# Pretty URLs like /blog/my-post/
permalink: pretty

# Collections for projects (each project gets its own page)
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: default
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default

# Optional social/user metadata (fill these in later)
author:
  name: "Peter Harrison"
  email: "heterparrison@gmail.com"
  home: "Taiwan & Northern Ireland"

# If you ever host this as a project site (not username.github.io) set baseurl: "/repo-name"
# and update links that use relative_url
